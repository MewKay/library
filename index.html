<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <header>
    <h1>My Library</h1>
    <button class="btn-add-book">NEW BOOK</button>
  </header>
  <main>
    <div class="library-display" id="grid-header">
      <h3>Book Name</h3>
      <h3>Author</h3>
      <h3>Number of pages</h3>
      <h3>Read Status</h3>
      <h3>Delete ?</h3>
    </div>
    <div class="library-display" id="books-display">
    </div>
  </main>
  <div class="form-popup">
    <form class="form-container">

      <div class="popup-title">
        <h2>Fill the details of your book !</h2>
      </div>

      <div class="text-inputs">
        <div class="input">
          <label for="book-title">Title :</label>
          <input id="book-title" type="text" name="title" maxlength="50" required />
        </div>

        <div class="input">
          <label for="book-author">Author :</label>
          <input id="book-author" type="text" name="author" maxlength="50" required />
        </div>
          
        <div class="input">
          <label for="book-pages">Number of pages :</label>
          <input id="book-pages" type="number" name="pages" min="5"max="9999" required />
        </div>
      </div>
      
      <fieldset>
        <legend>Have you read it ?</legend>
          <div>
            <input class="book-read-status" id="read-false" type="radio" name="read" value="Not read" checked/>
            <label for="read-false"> Not yet.</label>
          </div>
          <div>
            <input class="book-read-status" id="read-true" type="radio" name="read" value="Read" />
            <label for="read-true"> Yes I did!</label>
          </div>
      </fieldset>
      
      <div class="btn-form-container">
        <button class="btn-submit-book">Submit</button>
        <button type="reset" class="btn-cancel-form">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
